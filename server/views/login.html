<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css" defer>
    <script src="bootstrap.min.js" defer></script>
    <script src="jquery.min.js" defer></script>
    <script src="axios.min.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" id="error-card" role="alert" style="display: none;"></div>
                    <form id="form">
                        <div class="input-group form-group">
                            <input type="text" required class="form-control" id="username" placeholder="Username">

                        </div>
                        <div class="input-group form-group">
                            <input type="password" id="password" required class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-left login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="/signup">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" onclick="forgot()">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
