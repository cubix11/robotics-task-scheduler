<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css" defer>
    <script src="bootstrap.min.js" defer></script>
    <script src="jquery.min.js" defer></script>
    <script src="axios.min.js" defer></script>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Signup</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" id="error-card" role="alert" style="display: none;"></div>
                    <form id="form">
                        <div class="input-group form-group">
                            <input type="text" required class="form-control" id="username" placeholder="Username">

                        </div>
                        <div class="input-group form-group">
                            <input type="email" required class="form-control" id="email" placeholder="Email">

                        </div>
                        <div class="input-group form-group">
                            <input type="password" id="password" required class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group form-group">
                            <input type="password" id="confirm-password" required class="form-control"
                                placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Signup" class="btn float-left login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
